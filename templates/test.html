



<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="#">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/testStyles.css">
</head>

<body>
  <button id="openBtn" class="btn btn-primary"> Open Carousel </button>

  <!-- Popup overlay -->
  <div id="popup">
    <span id="closeBtn" class="close-btn">&times;</span>
    
    <div id="carousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/assets/dad jokes website.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/assets/chatbot website.png" class="d-block w-100" alt="...">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/global.js"></script>
  <script src="/static/testClient.js"></script>

</body>
</html>
